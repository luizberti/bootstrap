[user]
    name  = Luiz Berti
    email = luizberti@users.noreply.github.com

[core]
    editor = vim
    excludesfile = ~/.gitignore

[push]
    default = current

[fetch]
    prune = true

[color]
    ui = auto

[alias]
    lg = log --graph --oneline --decorate --all
    cb = checkout -b
    co = checkout
    amend = commit --amend --no-edit
    remotes = remote -v
    branches = branch -a

