[core]
    editor = vim
    excludesfile = ~/.gitignore

[color]
    ui = auto

[alias]
    overview = log --graph --oneline --decorate --all
    lg = log --graph --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue)<%an>%Creset' \
             --abbrev-commit --date=relative

